---
# system options
SSH_INSTALL_KEYS: 
  - ansible
  - admin

# etcd options
ETCD_CLUSTER_ROLE: 
  ubuntu01: etcd

# k8s option
K8S_CLUSTER_ROLE: 
  ubuntu01: master

# registry options
REGISTRY_LOCAL_HOSTNAME: ubuntu01
REGISTRY_LOCAL_IP: "{{ hostvars['ubuntu01']['ansible_default_ipv4']['address'] }}"  

# single master
K8S_MASTER_IP: "{{ hostvars['ubuntu01']['ansible_default_ipv4']['address'] }}"
K8S_MASTER_PORT: "{{ K8S_PORT }}"

