---
# install docker
- name: install docker
  when: 
  - "HTTP_SERVER is defined"
  environment:
    HTTP_SERVER: '{{ HTTP_SERVER }}'
    ANSIBLE_LSB_CODENAME: 'bionic'
  script: "{{ lookup('first_found', findme)}}"
  vars:
    findme:
      - install-{{ ansible_distribution }}.sh  
      - install.sh    